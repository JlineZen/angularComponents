<div class="typeahead-container">
    <input type="text" ng-model="filterText" class="form-control" placeholder="search" />
    <ul class="dropdown-menu typeahead">
        <li ng-repeat="list in lists | keyword: filterText">
            <a href="#" ng-bind="list" ng-click="liClick(list);"></a>
        </li>
    </ul>
</div>
